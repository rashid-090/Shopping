
{% load static %}
{% block content %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="{% static 'layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
<style>
body{
    background-color: whitesmoke;
}
.wrappers{
    
    padding: 10px;
    display: grid;
    grid-template-columns: repeat(auto-fit);
    grid-gap: 10px;
  }
  img{
    
    width: 200px;
    height: 100px;
    border-radius:20px;
    cursor: pointer;  
  }
  b.ssss{
  color: green;
}
 .head{
     color: green;
     font-size: x-large;
 }
 .container {
  color: black;
  padding: 10px;
 }
 .btn{
   border-radius: 50px;
 }
</style>


</head>
<body>

    <div> 
        <!-- ################################################################################################ -->
        <div class="wrapper row1">
          <header id="header" class="hoc clear">
            <div id="logo" class="fl_left"> 
              <!-- ################################################################################################ -->
              <h1><a href="/">Shopyfy</a></h1>
              
              <!-- ################################################################################################ -->
            </div>
            <nav id="mainav" class="fl_right"> 
              <!-- ################################################################################################ -->
              <ul class="clear">
                <li class="active"><a href="/">Home</a></li>
  
         
              </ul>
              <!-- ################################################################################################ -->
            </nav>
          </header>
        </div>
      </div>

<br><br>
<h1><center class="head">Order Placed<br><br><i class="fas fa-check-circle fa-4x"></i></h1></center>
{% for i in ci %}
<center>
  <div class="qqqq">
    <div class="container">
      <a href="{{i.prodt.get_url}}"><img src="{{i.prodt.img.url}}" alt="{{i.prodt.name}}" style="height: 80;width: 120;"></a>
      <p><strong>{{i.prodt.name}}</strong><span class="price"></span></p>
      
      <p>Price: {{i.prodt.price}} <i class="fa fa-rupee" style="font-size:15px"></i> X {{i.quan}}</p> 

        <p><i class="fa fa-rupee" style="font-size:20px"> {{i.total}}</i></p>
        
    </div>

  </div></center>
{% endfor %}

<div>
<p><center><b class="ssss">Total Amount: <i class="fa fa-rupee" style="font-size:15px"></i> {{t}}</b></center></p>
<center><a href="/"><p class="btn btn-success">Back to Home</p></a></center>
</div>

</body>
</html>

{% endblock %}
